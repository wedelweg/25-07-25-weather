<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather and Joke</title>
    <link rel="stylesheet" href="joke.css">
    <script src="joke.js" defer></script>
</head>
<body>

<div class="container">
    <blockquote id="joke">Click the button to get a joke and the weather!</blockquote>

    <div style="position: relative;">
        <input type="text" id="city" placeholder="Enter a city (e.g., Antwerp)" autocomplete="off">
        <ul id="suggestions" class="autocomplete-list"></ul>
    </div>

    <button id="fetchData">Get Data</button>

    <div id="weather-box">
        <div id="weather"></div>
    </div>
</div>

</body>
</html>
